<!DOCTYPE html>
<html>
<head>
	<title>Your Local Weather App</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="This page displays the local weather">
	<meta name="author" content="Sekhar Kolli">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
	<link href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/font/weathericons-regular-webfont.eot">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">

	<link href='https://fonts.googleapis.com/css?family=Anton|Oxygen|Play|Cabin|Open+Sans+Condensed:700|Exo|Syncopate|Six+Caps|Allura' rel='stylesheet' type='text/css'>


	<link rel="stylesheet" type="text/css" href="myStyle.css">
</head>

<body>
	<header class="navbar navbar-inverse navbar-fixed-bottom" role="banner">
		<div class="container bottomPadding">
			<!-- <h3><span class="searchIconText"><span class="glyphicon glyphicon-search"></span> <span>Click here to find another city's weather</span></span></h3> -->

			<!-- Button to Launch Modal window -->
			<button class="btn btn-lg btn-info" id="searchCityButton" data-toggle="modal" data-target="#mySearchModal">
				<span class="glyphicon glyphicon-search"></span>
				Click here to find another city's weather
			</button>
		</div>
	</header>


	<div class="container">

		<div class="row banner">
			<div class="col-sm-12">
				<div class="page-header">
					<h1 id="cityName"><img src="#"></h1>
				</div>
			</div>
		</div>

		<div class="row muteIfError">
			<div class="col-sm-5">
				<section>
					<section>
						<h1>
							<span id="cityTemp"></span>
							<span class="tempUnits firstUnit">C</span>
							<span> &nbsp;|&nbsp;</span>
							<span class="tempUnits secondUnit">F</span>
						</h1>
					</section>
					<div class="panel" id="cityIconPanel"></div>
					<div id="cityWeather"></div>

				</section>
			</div>
			<div class="col-sm-7">
				<div class="panel panel-default">
					<div>
						<div id="cityCoords"></div>
					</div>
				</div>
			</div>
		</div>


		<!-- mySearchModal -->
		<!-- <div id="mySearchModal" class="modal fade" role="dialog"> -->
		<div id="mySearchModal" class="modal fade" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:red"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title"> </h4>
		      </div>
		      <div class="modal-body">
						<div class="row">
							<div class="myForm">
								<label for="searchText"> Enter City Here...</label>
								<div class="input-group">
									<input class="form-control" 		type="text" 	id="searchText" name="searchText" value="">
									<span class="input-group-btn">
										<button  class="btn btn-primary" type="button" id="goButton">Go!</button>
									</span>
								</div>
							</div>
						</div>
		      </div>
					<div class="modal-footer">
							<span id="searchResults"></span>
							<button type="button" class="btn btn-default"> Auto Pick City </button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</div> <!-- Main Div Container -->

	<!-- All Scripts Come Here -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="myScript.js"></script>

</body>
</html>
